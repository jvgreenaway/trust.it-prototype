<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trust it prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>


    <div id="container" class="container">

      <nav id="nav" class="nav">
        <div class="nav__search">
          <form action="/">
            <input type="search" class="nav__search-input">
            <button class="nav__search-btn">Search</button>
          </form>
        </div>

        <div class="nav__filters">
          <div class="nav__filters__media">
            <h3 class="nav__filters__title">Media types</h3>

            <div class="control-group">
              <input type="radio" id="filter-media-all" name="filter-media" value="all">
              <label for="filter-media-all">All results</label>
            </div>

            <div class="control-group">
              <input type="radio" id="filter-media-article" name="filter-media" value="article">
              <label for="filter-media-article">Aricles</label>
            </div>

            <div class="control-group">
              <input type="radio" id="filter-media-social" name="filter-media" value="social">
              <label for="filter-media-social">Social</label>
            </div>

            <div class="control-group">
              <input type="radio" id="filter-media-photo" name="filter-media" value="photo">
              <label for="filter-media-photo">Photo</label>
            </div>

            <div class="control-group">
              <input type="radio" id="filter-media-video" name="filter-media" value="video">
              <label for="filter-media-video">Video</label>
            </div>
          </div>


          <div class="nav__filters__net">
            <h3 class="nav__filters__title">Net Size</h3>

            <div class="control-group">
              <input type="radio" id="filter-net-small" name="filter-net" value="small">
              <label for="filter-net-small">Small <small>Trusted sources only</small></label>
            </div>

            <div class="control-group">
              <input type="radio" id="filter-net-medium" name="filter-net" value="medium">
              <label for="filter-net-medium">Medium <small>Trusted and 3rd party</small></label>
            </div>

            <div class="control-group">
              <input type="radio" id="filter-net-large" name="filter-net" value="large">
              <label for="filter-net-large">Large <small>Full web search</small></label>
            </div>
          </div>


          <div class="nav__filters__source">
            <h3 class="nav__filters__title">Sources</h3>

            <ol>
              <li>
                <input type="checkbox" checked id="" name="" value="">
                <label for="">Source A <small>source.co.uk</small></label>
              </li>
              <li>
                <input type="checkbox" checked id="" name="" value="">
                <label for="">Source B <small>superblog.co</small></label>
              </li>
              <li>
                <input type="checkbox" checked id="" name="" value="">
                <label for="">Source C <small>mysite.org</small></label>
              </li>
            </ol>
          </div>
        </div>

        <div class="nav__results">
          <div class="result">
            <!-- Template result item  -->
            <h4 class="result__title">This is the title of the article</h4>
            <p class="result__author">Author name</p>
            <p class="result__source">The Sunday Times</p>
            <p class="result__excerpt">A <span class="inline-result">passage</span> or quotation taken or selected from a book, document, film, or the like; extract. verb (used with object). 2. to take or select (a passage) from a book, film</p>
          </div>
        </div>
      </nav>

      <section id="preview" class="preview">
        <div class="preview__controls"></div>
        <div id="iframe-wrapper" class="preview__iframe">
          <!-- Load iframe here -->
        </div>
      </section>

    </div>


    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/sass-bootstrap/js/affix.js"></script>
    <script src="bower_components/sass-bootstrap/js/alert.js"></script>
    <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
    <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
    <script src="bower_components/sass-bootstrap/js/modal.js"></script>
    <script src="bower_components/sass-bootstrap/js/transition.js"></script>
    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <script src="bower_components/sass-bootstrap/js/popover.js"></script>
    <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
    <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
    <script src="bower_components/sass-bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
