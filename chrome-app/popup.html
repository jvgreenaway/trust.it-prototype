<!doctype html>
<html>
  <head>
  <title>Getting Started Extension's Popup</title>
  <style>
  body {
    /*max-width: 140px;*/
    margin: 0;
    /*overflow-x: hidden;*/
  }
  #trust-logo { padding: 10px 20px; }

  .hidden { display: none; }
  img { display: block; }

  	</div>
  	<div id="trust2">

  	</div>
  	<div id="trust3" class="hidden">
  	  <div id="trust3-up" class="button"><img src="trust2-up.png" width="140px" height="50px" /></div>
  	  <div><img src="trust3.png" width="140px" height="90px" /></div>
    </div>
  </div>
  <div id="trust-logo"><img src="trustit-logo-black.png" width="100px" height="20px" /></div>
  
  <script src="jquery.js"></script>
  <script src="popup.js"></script>

</html>
